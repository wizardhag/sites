			<script>
				testEncrypter();
				
				function testEncrypter(){
					var final3 = "this is a message";
					var key = 20;
					
					print("what:"+pow(152, 256, 257)+"<br>");
					
					print("Initial message: \""+final3.charAt(0)+"\"&emsp;&emsp;");
					final3 = decrypt(encrypt(final3, key), key);
					print("Final Answer: \""+final3+"\";&emsp;");
				}
				/*Useful:
				  int to char: String.fromCharCode(10)
				  char to int: "\n".charCodeAt(0);
				 */
				function encrypt(clearText, sharedKey)//String clearText, int sharedKey
				{
					var cypherText = "";
					var extra = "";
					//int[] cypherText = new int[clearText.length];
					var mod = 257;
					var gen = 152;

					var x = sharedKey % mod;
					while(x==0 || x==gen-1)
						x = (x+1) % mod;
					
					var length = clearText.length;
					
					var run1 = true;

					print("b4:"+clearText.charAt(0)+"&"+clearText.charCodeAt(0)+"; ");
					
					for(var c=0; c<length && run1; c++)
					{
						/*Stage Two:*
						x = (int)(Math.pow(gen, x+c) % mod);
						while(x==0 || x==gen-1)
							x = (x+1) % mod;
						/*This just makes x constantly change in crazy ways hopefully*/
						
						/*print("x="+x);
						var num = pow(gen,x,mod)%mod;
						print("; (gen^x)%mod=(num)="+num);
						var cT = clearText.charCodeAt(c);
						print("; clearText.charCodeAt("+c+")=(cT)="+cT);
						num *= cT;
						print("; cT*num="+num);
						num %= mod;
						print("...%mod="+num);
						print("...char="+String.fromCharCode(num)+"; ");*/

						cypherText += String.fromCharCode( (Math.pow(gen, x)%mod)*clearText.charCodeAt(c)%mod );

						run1 = false;
					}/**/

					//print(";  cypherText="+cypherText+"&"+cypherText.charCodeAt(0)+";////////////////");
					
					return cypherText;
				}

				function decrypt(cypherText, sharedKey)
				{
					print("<br>-- method 2 --<br>");
					var clearText = "";
					var extra = "";
					
					var mod = 257;
					var gen = 152;

					var x = sharedKey % mod;
					while(x==0 || x==gen-1)
						x = (x+1) % mod;

					var length = cypherText.length;
									
					print("b4:"+cypherText.charAt(0)+"&"+cypherText.charCodeAt(0)+"; ");

					for(var c=0; c<length; c++)
					{
						/*Stage Two:*
						x = (int)(Math.pow(gen, x+c) % mod);
						while(x==0 || x==gen-1)
							x = (x+1) % mod;
						/*This just makes x constantly change in crazy ways hopefully*/
						
						/*var num = mod-1-x;
						print("mod-1-x="+num);
						num = pow(gen,num,mod);
						print("; (gen^(mod-1-x))%mod=(num)="+num+"<--z");
						var cT = cypherText.charCodeAt(c);
						print("; cypherText.charCodeAt("+c+")=cT="+cT);
						num *= cT;
						print("; cT*num="+num);
						num %= mod;
						print("...%mod="+num);
						print("...char="+String.fromCharCode(num)+"; ");*/
						
						//print("moddish="+(mod-1-x)+"; ");
						var z = pow(gen, mod-1-x, mod);
						print("z="+z+"; ");

						clearText += String.fromCharCode( (cypherText.charCodeAt(c) * z) % mod) ;
					}
					
					//print("clearText="+clearText+"&"+clearText.charCodeAt(0)+";///////////////////");

					return clearText;
				}
				
				function pow(x, y, modulo)
				{
					if(isNaN(x) || isNaN(y) || isNaN(modulo)){
						alert("Please use the given parameters for method pow: (int x, int y, int modulo)");
						return;
					}
					var output=1;
					for( ; y>0; y--)
						output=(output*x)%modulo;

					print("output="+output+"<br>");
					return output;
				}
