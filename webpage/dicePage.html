<script>
function mathinate(){
	$('#inputOutputDiv').on('submit', function(e) {
		e.preventDefault();
	});

	var d = document.getElementById("numberDice").value*1;
	var s = document.getElementById("numberSides").value*1;
	
	var numTurns = document.getElementById("numberTurns");
	numTurns.innerHTML = numTurns.innerHTML*1+1;
	var numRolls = document.getElementById("numberRolls");
	numRolls.innerHTML = numRolls.innerHTML*1+d;
	
	var total = 0;
	var temp = 0;
	var output = "> "+d+"d"+s+": ";
	for(var c=0; c<d; c++){
		temp = Math.floor(Math.random()*s) + 1; 
		total += temp;
		
		if(c!=0)
			output+=" + ";
		output += temp;
	}
	
	document.getElementById("output1").innerHTML = "&emsp;"+total;
	logn(output);
	logn("  ==> "+total);/**/
	
	var tester = document.getElementById("output2");
	tester.scrollTop = tester.scrollHeight;
}
function clearAll()
{
	document.getElementById("numberRolls").innerHTML = "";
	document.getElementById("numberTurns").innerHTML = "";
	document.getElementById("output1").innerHTML = "--";
	document.getElementById("output2").innerHTML = "";
}
function log(s)
{
	document.getElementById("output2").innerHTML += s;
}
function logn(s)
{
	log(s+"<br>");
}
</script>
