<script>
//color stuff
function changeColor(color, rate){
	rate=Math.abs(rate);
	var r = changeTwoColor(color.charAt(1)+color.charAt(2), rate);
	var g = changeTwoColor(color.charAt(3)+color.charAt(4), -rate);
	return "#"+r+g+"00";
}
function changeTwoColor(color, amt){
	var p1 = removeHex(color.charAt(0));
	var p2 = removeHex(color.charAt(1));

	if(p2+amt>=0){
		if(p2+amt<16){
			color=getHex(p1)+getHex(p2+amt);
		}
		else{
			if(p1==15)
				color="ff";
			else
				color=changeTwoColor(getHex(p1+1)+"0", amt-(16-p2));
		}
	}
	else{
		if(p1==0)
			color="00";
		else
			color=changeTwoColor(getHex(p1-1)+"f", amt+p2+1);//amt should be negative here
	}
	return color;
}
function getHex(num)
{
	num = num==15?"f":num==14?"e":num==13?"d":num==12?"c":num==11?"b":num==10?"a":
		num==09?"9":num==08?"8":num==07?"7":num==06?"6":num==05?"5":num==04?"4":
		num==03?"3":num==02?"2":num==01?"1":num==00?"0":num;
	return num;
}
function removeHex(num)
{
	num = num=="f"?15:num=="e"?14:num=="d"?13:num=="c"?12:num=="b"?11:num=="a"?10:
		num==09?9:num==08?8:num==07?7:num==06?6:num==05?5:num==04?4:num==03?3:
		num==02?2:num==01?1:num==00?0:num;
	return num;
}
</script>

function closeTo(num, target)
{
	return closeToRadius(num, int, .01);
}
function closeToRadius(num, target, radius)
{
	if(num<=(target*1+radius*1) && num>=(target*1-radius*1))
		return true;
	else
		return false;
}
function closeToMultiple(num, multiple, radius)
{
	num=Math.abs(num);
	
	//alert(dec);
	for(var c=1;c*multiple<num;c++){
		if(closeToRadius(num, c*multiple, radius)){//alert(true);
			return true;
		}
	}
	return false;
}
function addDashes()
{
	var multiple=50;
	var pos="";
	var usePos=true;

	for(var c=0;c<=7;c++){
		if(usePos)
			pos="&nbsp;"+c;
		document.getElementById("outputDiv").innerHTML +=
			"<div class=\"horizdash\" style=\"bottom:"+(c*multiple)+";left:0;\">"+pos+"</div>";
	}
	pos="";
	for(var c=0;c<=15;c++){
		if(usePos)
			pos="&nbsp;"+c;
		document.getElementById("outputDiv").innerHTML +=
			"<div class=\"vertdash\" style=\"bottom:0;left:"+(c*multiple)+";\">"+pos+"</div>";
	}
}
function clearChart(){
	document.getElementById("outputDiv").innerHTML = "<div id=\"outputLog\"></div>";
	addDashes();
}
</script>

function log(s)
{
	//document.getElementById("outputLog").innerHTML += s;
	var theLog = document.getElementById("outputLog");
	theLog.innerHTML += s;
	theLog.scrollTop = theLog.scrollHeight;
}
function logn(s)
{
	log(s+"<br>");
}
function invisibleLog(s)
{
	var theLog = document.getElementById("invisibleOutputLog");
	theLog.innerHTML += s;
	theLog.scrollTop = theLog.scrollHeight;
}
function invisibleLogn(s)
{
	invisibleLog(s+"<br>");
}
function decimal(n, decPlace)
{
	return n.toFixed(decPlace)*1;
}
</script>
<script>
function mathinate(){
	$('#input').on('submit', function(e) {
		e.preventDefault();
	});
	
	var multiple = 50;
	var gravity = -9.81;
	
	var speed = document.getElementById("initialSpeed").value*1;
	var Yinit = document.getElementById("initialHeight").value*1;
	var distance = document.getElementById("distance").value*1;
	var height = document.getElementById("height").value*1;
	
	var angle = Math.atan((height-Yinit)/distance);
	var colTime = distance/(speed*Math.cos(angle));
	var Yfinal=Yinit+speed*Math.sin(angle)*colTime+(gravity*colTime*colTime)/2;

	logn("<BR>At the moment of the collision: <BR>");
	logn("Time = "+colTime+" s");
	logn("Height = "+Yfinal+" m");

	tester.scrollTop = tester.scrollHeight;/**/

		var minVel=Math.sqrt( (-.5*gravity*Math.pow(height-Yinit,2)) / (height*Math.pow(Math.sin(angle),2)) );
		outputOne("Min. Velocity: "+minVel);
//   ______________
//v= |_-.5g(h-Y)^2_

	else{
		/*

		document.getElementById("possibilityOutput").innerHTML = ("Possible");
		outputOne("");
	}
	document.getElementById("angleTextOutput").innerHTML = "Angle: "+(angle*360/(2*Math.PI)).toFixed(2)+" degrees";
	
	showTrajectory("", gravity, 0, Yinit, speed, angle, multiple);//projectile
	showTrajectory("m", gravity, distance, height, 0, 3*Math.PI/2, multiple);//monkey
}
function showTrajectory(projectile, gravity, Xinit, Yinit, speed, angle, multiple){
	var color="#00ff00";
	var x=Xinit;
	var y=Yinit;
	var xspeed=Math.cos(angle)*speed;
	var yspeed=Math.sin(angle)*speed;
	
	for(var time=0;time<5;time+=.01){
		time=decimal(time, 2);
		x=Xinit+xspeed*time;
		y=Yinit+yspeed*time+(gravity*time*time)/2;
		
		color = changeColor(color, 3);
		
		if(y*multiple<0 && time>.02){
			break;
		}
		
		if(closeToMultiple(time, 1, .01))
			addDot(projectile, time, x*multiple, y*multiple, "#000000");
		else if(closeToMultiple(time, .25, .01))
			addDot(projectile, time, x*multiple, y*multiple, "#0000ff");
		else
			addDot(projectile, time, x*multiple, y*multiple, color);
	}
}
function addDot(projectile, num, x, y, color){
	document.getElementById("outputDiv").innerHTML +=
		"<div id=\"dot"+projectile+num+"\" class=\"dot\" "
		+"style=\"bottom:"+(y-2)+";left:"+(x-2)+";background-color:"+color+";\" "
		+"title=\"Time: "+num+" s\n Position: ( "+x.toFixed(4)+"m, "+y.toFixed(4)+"m )\"></div>";
}
</script>
